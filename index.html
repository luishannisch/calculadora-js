<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em Javascript</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main class="calculator">
      <input type="text" class="display" id="display" placeholder="0" disabled>

      <div class="buttons">
        <!-- 1ª linha -->
        <button data-action="clear">C</button>
        <button data-action="sqrt">√</button>
        <button data-action="power">^</button>
        <button data-action="divide">÷</button>

        <!-- 2ª linha -->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-action="multiply">×</button>

        <!-- 3ª linha -->
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button data-action="subtract">−</button>

        <!-- 4ª linha -->
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button data-action="add">+</button>

        <!-- 5ª linha -->
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="equals">=</button>
      </div>

      

    </main>
    
    <script src="script3.js"></script>
  </body>
</html>
